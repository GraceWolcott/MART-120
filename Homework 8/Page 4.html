        <script>
            var actualAnswer;
            var number1;
            var number2;
    
            function printQuestion() {
                for (var i = 0; i < 11; i++) {
                    number1 = Math.floor(Math.random() * 50);
                    number2 = Math.floor(Math.random() * 50);
                    actualAnswer = number1 + number2;
                    document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
                }
            }
    
            function checkAnswer() {
                var answer = document.getElementById("txtAnswer").value;
                if (answer == actualAnswer) {
                    document.getElementById("finalResult1").innerHTML = "<h3><span style='color: white;'>You got it chief!</span></h3>";
                    printQuestion();
                    document.getElementById("finalResult1").style.display = 'block';
                    document.getElementById("finalResult2").style.display = 'none';
                    
                } else {
                    document.getElementById("finalResult2").innerHTML = "<h3><span style='color: white;'>I don't think that's right pal.</span></h3>";
                    document.getElementById("finalResult2").style.display = 'block';
                    document.getElementById("finalResult1").style.display = 'none';

                }
            }
            
            function runGame() {
                printQuestion();
                document.getElementById("answersIncorrect").innerHTML = "<h4><span style='color: white;'>incorrect answers</span></h4>";
                document.getElementById("answersCorrect").innerHTML = "<h4><span style='color: white;'>correct answers</span></h4>";
            }
            runGame();

            var number3;
            function pleaseWork() {
                for (var i = 0; i < 11; i++) {
                    number3 = x + 1;
                    document.getElementById("addition").innerHTML = number3
                }
            }
